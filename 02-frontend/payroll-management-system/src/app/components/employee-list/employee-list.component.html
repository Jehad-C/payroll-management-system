<div class="container d-flex justify-content-center min-vh-100">
    <table
        *ngIf="employees.length > 0; else noData"
        cellpadding="10"
        class="table table-striped table-hover border mt-4">
        <caption class="caption-top text-center fw-bold fs-4 text-dark mb-3">Employee List</caption>

        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Job Title</th>
                <th>Employment Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees" (click)="selectEmployee(employee.id)">
                <td>{{ employee.id }}</td>
                <td>{{ employee.firstName }} {{ employee.lastName }}</td>
                <td>{{ employee.jobTitle }}</td>
                <td>{{ employee.employmentStatus }}</td>
            </tr>
        </tbody>
    </table>

    <ng-template #noData>
        <p class="text-center text-muted mt-4">No employees found.</p>
    </ng-template>
</div>
